sonar.projectKey=marcoshssilva-com-br
sonar.projectName=marcoshssilva-com-br
sonar.projectVersion=0.1.1

sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/__tests__/**/*, **/*.test.js,**/coverage/**/*,**/node_modules/**/*,*.config.js,*.config.ts
sonar.tests=__tests__
sonar.lang.patterns.js=**/*.js,**/*.jsx
sonar.lang.patterns.ts=**/*.ts,**/*.tsx

sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.typescript.lcov.reportPaths=coverage/lcov.info
